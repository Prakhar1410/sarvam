<div class="donate-section text-center">
    <h2>Make a Donation</h2>
    <form (ngSubmit)="initiateDonation()">
      <input type="number" [(ngModel)]="amount" name="amount" placeholder="Enter Amount (INR)" required />
      <button type="submit" class="btn btn-primary">Donate Now</button>
    </form>
  </div>
