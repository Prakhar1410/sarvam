<section class="programs">
  <h2>Our Programs</h2>

  <!-- Render all program cards dynamically -->
  <div *ngFor="let program of programs" class="program-card">
    <h3>{{ program.name }}</h3>
    <p>{{ program.description }}</p>
    <a [routerLink]="program.link">
      <button class="btn-primary p-button p-component">Learn More</button>
    </a>
  </div>
</section>
